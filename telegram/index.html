<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0970268db0.js" crossorigin="anonymous"></script>
    <title>Telegram</title>
</head>
<body>
    <div class="form">
        <div class="login-head blue">
            <div class="logo">
                <a class='logo-link' href="">
                    <i class="fab fa-telegram fa-2x"></i>
                    <p>Telegram</p>
                </a>
            </div>
            <div class='next-button'>
                <a href="">
                    <p>Next</p>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
        <div class="login-form">
            <form action="" method="post">
                <label style="font-size: 15px;margin-bottom: 20px;"><strong>Sign in</strong></label>
                <p style="margin-bottom: 30px;color: #999;">Please choose your country and enter your full phone number.</p>
                <div class="form-group form-sm">
                  <label for="country">Country</label>
                  <input type="text" class="form-control form-control-sm" name="country" aria-describedby="country" placeholder="Country" value='Kazakhstan'>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="code" class="mr-sm-2">Code</label>
                        <input type="text" class="form-control form-control-sm" value="+7 7">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="phone" class="mr-sm-2">Phone number</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <p style="margin-bottom: 9px;">Welcome to the official Telegram web-client.</p>
            <a href="" style="margin-left: 5px;">
                <p><strong>Learn more</strong></p>
            </a>
        </footer>
    </div>
    <div class="blue top"></div>
</body>
</html>
