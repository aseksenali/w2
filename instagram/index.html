<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0970268db0.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 left">
                <div class="back"></div>
                <div id="cf">
                    <img class="top" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" />
                    <img class="bottom" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg" />
                    <img class="bottom" src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" />
                    <img class="bottom" src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" />
                </div>
            </div>
            <div class="col-lg-6 right">
                <div class="higher">
                    <div class="form-header">
                        <h1>Instagram</h1>
                    </div>
                    <div class="form-body">
                        <form action="" method="post">
                            <h6>Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</h6>
                            <button type="button"><i class="fab fa-facebook-square fa-lg"></i>Войти через Facebook</button>
                            <div class="row or-line">
                                <div class="col"></div>
                                <div class="col-lg-3">
                                    или
                                </div>
                                <div class="col"></div>
                            </div>
                            <div class="form-group pt-md-3">
                              <input type="text" class="form-control" name="email" id="email" placeholder="Моб. телефон или эл. адрес">
                              <input type="text" class="form-control" name="name" id="name" placeholder="Имя и фамилия">
                              <input type="text" class="form-control" name="username" id="username" placeholder="Имя пользователя">
                              <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
                            </div>
                            <button type="submit" id='register'>Регистрация</button>
                            <p>
                                Регистрируясь, вы принимаете наши <a href=''>Условия</a>, <a href=''>Политику использования данных</a> и <a href=''>Политику в 
                                отношении файлов cookie</a>.
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
